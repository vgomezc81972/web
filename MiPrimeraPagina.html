   <div  id="divDetalle" class="card" style="display:block">
		<div class="card-header">Creaci&oacute;n </div>
	   <div class="card-body">
		  <div class="row">
				<div class="form-group">
					<label for="tipoDocumento">Tipo Documento de Identificacion</label>
					<select class="form-control" id="tipoDocumento">
					  <option value="1">Cedula</option>
					  <option value="2">Tarjeta</option>
					  <option value="3">Registro</option>
					  <option value="4">NUIP</option>
					  <option value="5">Extranjeria</option>
					</select>
				</div>

			   <div class="col-lg col-md col-sm col-xs-12">
			   <label for="documento">Documento Identificacion</label>
			   <INPUT TYPE="Text" class="form-control form-control-sm" NAME="documento" id="documento" maxlength="12"  title="Documento" onkeypress="validarTecla(event, 'DE');" onFocus="this.value=desformatnum(this.value)" onBlur="this.value=formatnum(this.value)">
			   </div>

			   <div class="col-lg col-md col-sm col-xs-12">
			   <label for="nombres">Nombres y Apellidos</label>
			   <INPUT TYPE="Text" class="form-control form-control-sm" NAME="nombres" id="nombres" maxlength="30"  title="Nombres" onkeypress="validarTecla(event, 'LE');" onFocus="this.value=desformatnum(this.value)" onBlur="this.value=formatnum(this.value)"> 
			   </div>
		  </div>

		  <div class="row">
			   <div class="col-lg col-md col-sm col-xs-12">
					  <label for="fechaNacimiento">Fecha de Nacimimiento (aaaa-mm-dd):</label>
					  <INPUT TYPE="Text" class="form-control form-control-sm" NAME="fechaNacimiento" id="fechaNacimiento" maxlength="10"  title="FechaNacimiento" onkeypress="validarTecla(event, 'FE');" onFocus="this.value=desformatnum(this.value)" onBlur="this.value=formatnum(this.value)">
			   </div>
				   
			   <div class="col-lg col-md col-sm col-xs-12">
				   <label for="email">Email</label>
				   <INPUT TYPE="Text" class="form-control form-control-sm" NAME="email" id="email" placeholder="name@example.com" maxlength="35" title="Email" onkeypress="validarEmail(event, 'EN');"> 
			   </div>
		  </div>
